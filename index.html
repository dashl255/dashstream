<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashstream - Streaming de Películas y Series</title>
</head>
<body bgcolor="black" text="white">
    <!-- Header con selector de idioma y botón de inicio de sesión -->
    <header>
        <nav align="right">
            <select>
                <option value="english">English</option>
                <option value="spanish" selected>Español</option>
                <option value="french">Français</option>
                <option value="german">Deutsch</option>
            </select>
            <button>Sign In</button>
        </nav>
    </header>
    
    <!-- Sección principal -->
    <main>
        <section align="center">
            <h1><font color="#0094fd">DASHSTREAM</font></h1>
            <h2>Unlimited Movies TV, Shows and More.</h2>
            <p>Watch anywhere and cancel anytime.</p>
            
            <div>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form>
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit">Get Started &gt;</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Modal de registro - No funcionará sin JavaScript -->
    <div style="display: none;">
        <div>
            <button>&times;</button>
            <h2>Create Account</h2>
            <form>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>
    </div>

    <footer align="center">
        <p>© 2023 Dashstream. All rights reserved.</p>
        <p>
            <a href="#">Terms of Use</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Help Center</a>
        </p>
    </footer>
</body>
</html>
